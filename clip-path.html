<html>

<style>

    body{
        color: #FFFFFB;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
    }

    section {
        padding: 2vh;
        background: #FF6B6C;
        position: relative;
        top: 0;
        left: 0;
    }

    .image-one {
        clip-path: polygon(100% 0, 0% 100%, 0 0);
        position: relative;
		top: 0;
		left: 0;
    }

    .image-two {
        clip-path: polygon(100% 0, 0% 100%, 100% 100%);
        position: absolute;
		top: 23%;
		left: 17%;
    }

    #image {
        transition: all .2s ease-in-out;
    }

    #image:hover {
        box-shadow: 0 15px 30px 0 rgba(0,0,0,0.5),
                    0 5px 15px 0 rgba(0,0,0,0.6);
        transform: scale(1.1);

    }

 
</style>

    <section class="one">
